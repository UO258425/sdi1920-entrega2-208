<div id="widget-amigos">
    <input type="text" class="form-control" placeholder="Filtrar por nombre"
           id="filtro-nombre"/>
    <button class="btn" onclick="cargarAmigos()">Actualizar</button>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=canciones");

    var canciones;

    function cargarAmigos() {
        $.ajax({
            url: URLbase + "/amigos",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                amigos = respuesta;
                actualizarTabla(amigos);
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }
    function actualizarTabla(amigos) {
        $("#tablaCuerpo").empty(); // Vaciar la tabla
        for (i = 0; i < amigos.length; i++) {
            $("#tablaCuerpo").append(
                "<tr id=" + amigos[i]._id + ">" +
                "<td> <a onclick=conversacion('" +  amigos[i]._id+"','"+amigos[i].name+amigos[i].surname+"')>"+ amigos[i].name + "</a></td>" +
                "<td>" + amigos[i].surname + "</td>" +
                "<td>" + amigos[i].email + "</td>" +
                "</tr>");

        }
    }

    cargarAmigos();



    $('#filtro-nombre').on('input',function(e){
        var amigosFiltrados = [];
        var nombreFiltro = $("#filtro-nombre").val();

        for (i = 0; i < amigos.length; i++) {
            if (amigos[i].name.indexOf(nombreFiltro) != -1 ){
                amigosFiltrados.push(amigos[i]);
            }
        }
        actualizarTabla(amigosFiltrados);
    });

    function conversacion(_id, fullName) {
        idAmigoSeleccionado = _id;
        yourFriendFullName = fullName;
        $( "#contenedor-principal" ).load( "widget-conversacion.html");
    }

</script>
