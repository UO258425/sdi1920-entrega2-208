<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block titulo %} MySocialNetwork {% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block scripts %} {% endblock %}
</head>
<body>


<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="/img/logo.png" alt="logo"/>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li id="mTienda" class="active"><a href="/">Home</a></li>
                {% if sesion %}
                    <li><a href="/usuarios">Ver usuarios</a></li>
                    <li><a href="/invitaciones">Ver invitaciones</a></li>
                    <li><a href="/amigos">Ver amigos</a></li>
                {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if sesion %}
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Desconectarse</a></li>
                {% else %}
                    <li><a href="/signin"><span class="glyphicon glyphicon-user"></span> Registrate</a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Identifícate</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <script>
        var mensaje = "{{mensaje}}";
        var tipoMensaje = "{{tipoMensaje}}";
        if (mensaje != "") {
            if (tipoMensaje == "") {
                tipoMensaje = 'alert-info';
            }
            $(".container")
                .append("<div class='alert " + tipoMensaje + "'>" + mensaje + " </div>");
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' :
                decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
    </script>


    {% block contenido_principal %}
    <!--Posiblecontenidopordefecto-->
    {% endblock %}
</div>


</body>
</html>
